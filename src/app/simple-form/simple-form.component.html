<mat-form-field appearance="fill">
  <mat-label>Select a Form</mat-label>
  <mat-select (selectionChange)="onFormChange($event)" [(value)]="selectedForm">
    <mat-option value="product">Simple Product</mat-option>
    <mat-option value="employee">Employee Registration</mat-option>
    <mat-option value="assessment">Skill Assesment Form</mat-option>
  </mat-select>
</mat-form-field>
<button mat-stroked-button color="primary" class="load-form-button" (click)="loadSampleData()">Load Sample Data in From</button>
<button mat-stroked-button color="primary" class="load-form-button" (click)="resetFormData()">Reset Form</button>
<mat-tab-group (selectedTabChange)="onTabChange($event)" [(selectedIndex)]="selectedTabIndex">
  <mat-tab label="Form">
    <form [formGroup]="formGroup">
    <div class="form-container container">
      <div class="row" *ngIf="schema">
          <div *ngFor="let formField of schema"
            [class]="formField.columnSize && formField.columnSize <= 12 ? 'col-md-' + formField.columnSize : 'col-md-12'">
            <app-form-control [form]="formGroup" [field]="formField"></app-form-control>
          </div>
        </div>
      </div>
    </form>
  </mat-tab>
  <mat-tab label="Schema">
    <pre>{{ schema | json }}</pre>
  </mat-tab>
  <mat-tab label="Data">
    <pre>{{ data | json }}</pre>
  </mat-tab>
</mat-tab-group>
